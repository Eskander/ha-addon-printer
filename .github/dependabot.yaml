version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      build-deps:
        patterns: ["*"]
  - package-ecosystem: docker
    directories:
      - ghostscript
      - gutenprint
      - hplip
      - postscript
    schedule:
      interval: weekly
    open-pull-requests-limit: 1
